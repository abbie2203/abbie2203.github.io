<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abhishek Kumar - Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #f9fafb;
      --text-color: #1f2937;
      --header-bg: linear-gradient(90deg, #1e3a8a, #2563eb);
      --footer-bg: #1e3a8a;
    }
    [data-theme="dark"] {
      --bg-color: #1f2937;
      --text-color: #f3f4f6;
      --header-bg: linear-gradient(90deg, #111827, #374151);
      --footer-bg: #111827;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }
    header {
      background: var(--header-bg);
      color: #fff;
      padding: 3rem 2rem;
      text-align: center;
    }
    header img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #fff;
      margin-bottom: 1rem;
    }
    .container {
      max-width: 960px;
      margin: auto;
      padding: 2rem;
    }
    section {
      margin-bottom: 2rem;
    }
    h1, h2 {
      color: var(--text-color);
    }
    footer {
      text-align: center;
      background: var(--footer-bg);
      color: #fff;
      padding: 1rem;
    }
    ul {
      padding-left: 1.5rem;
    }
    .flex {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .flex > div {
      flex: 1 1 45%;
    }
    a {
      color: #3b82f6;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .toggle-controls {
      text-align: center;
      margin-top: 1rem;
    }
    button {
      margin: 0 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }
    .toggle-controls button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <header>
    <img src="profile.jpg" alt="Abhishek Kumar" />
    <h1 id="name">Abhishek Kumar</h1>
    <p id="role">Projektleiter | IT Management | Agile Methoden</p>
    <p>Email: <a href="mailto:abhishek.kumar@gmx.de">abhishek.kumar@gmx.de</a> | Tel: +49 176 27803395</p>
    <div class="toggle-controls">
      <button onclick="toggleTheme()">Toggle Dark Mode</button>
      <button onclick="toggleLanguage()">Switch to English</button>
    </div>
  </header>

  <div class="container" id="content">
    <!-- Content sections will be replaced dynamically -->
  </div>

  <footer>
    <p>&copy; 2025 Abhishek Kumar</p>
  </footer>

  <script>
    const deContent = `
      <section><h2>Berufserfahrung</h2><ul><li><strong>Projekt Manager Trainee</strong>, AST International GmbH (10/2023 – 09/2024)</li><li><strong>Technischer Assistent SDLC</strong>, AST International GmbH (04/2023 – 09/2023)</li><li><strong>Kundenbetreuer</strong>, IBM Concentrix Services (08/2017 – 05/2019)</li></ul></section>
      <section><h2>Bildungsweg</h2><ul><li><strong>M.A. IT Management</strong>, IU Internationale Hochschule (2019 – 2022)</li><li><strong>B.E. Elektronik & Telekommunikation</strong>, Dr. M.G.R Universität (2009 – 2013)</li></ul></section>
      <section><h2>Schlüsselprojekte</h2><ul><li><strong>AdBlue-Sensor Integration</strong> – AST GmbH</li><li><strong>Automatisiertes Bewertungssystem</strong> – Masterprojekt</li></ul></section>
      <section><h2>Hard Skills</h2><ul><li>Projektmanagement, Agile Methoden</li><li>Tools: Jira, Confluence, MS Projekt</li><li>Sprachen: C#, C++, Python</li></ul></section>
      <section><h2>Software & Kenntnisse</h2><ul><li>MS Office, SAP, Cloud</li></ul></section>
      <section><h2>Sprachen</h2><ul><li>Deutsch (B1), Englisch, Hindi</li></ul></section>
      <section><h2>Persönlichkeit</h2><ul><li>Teamgeist, Zeitmanagement, Kommunikationsstärke</li></ul></section>
      <section><h2>Interessen</h2><ul><li>Fotografie, Fitness, Reisen</li></ul></section>
      <section><h2>Referenzen</h2><p>Jan Heuser, AST GmbH</p></section>`;

    const enContent = `
      <section><h2>Professional Experience</h2><ul><li><strong>Project Manager Trainee</strong>, AST International GmbH (10/2023 – 09/2024)</li><li><strong>Technical Assistant SDLC</strong>, AST International GmbH (04/2023 – 09/2023)</li><li><strong>Customer Support Associate</strong>, IBM Concentrix (08/2017 – 05/2019)</li></ul></section>
      <section><h2>Education</h2><ul><li><strong>M.A. IT Management</strong>, IU International University (2019 – 2022)</li><li><strong>B.E. Electronics & Telecommunications</strong>, Dr. M.G.R University (2009 – 2013)</li></ul></section>
      <section><h2>Key Projects</h2><ul><li><strong>AdBlue Sensor Integration</strong> – AST GmbH</li><li><strong>Automated Evaluation System</strong> – Master Project</li></ul></section>
      <section><h2>Hard Skills</h2><ul><li>Project Management, Agile Methods</li><li>Tools: Jira, Confluence, MS Project</li><li>Languages: C#, C++, Python</li></ul></section>
      <section><h2>Software & Knowledge</h2><ul><li>MS Office, SAP, Cloud</li></ul></section>
      <section><h2>Languages</h2><ul><li>German (B1), English, Hindi</li></ul></section>
      <section><h2>Personality</h2><ul><li>Teamwork, Time Management, Communication</li></ul></section>
      <section><h2>Interests</h2><ul><li>Photography, Fitness, Travel</li></ul></section>
      <section><h2>References</h2><p>Jan Heuser, AST GmbH</p></section>`;

    let isEnglish = false;

    function toggleLanguage() {
      document.getElementById('content').innerHTML = isEnglish ? deContent : enContent;
      document.querySelector('button[onclick="toggleLanguage()"]').textContent = isEnglish ? 'Switch to English' : 'Wechsel zu Deutsch';
      isEnglish = !isEnglish;
    }

    function toggleTheme() {
      const html = document.documentElement;
      if (html.getAttribute('data-theme') === 'dark') {
        html.removeAttribute('data-theme');
      } else {
        html.setAttribute('data-theme', 'dark');
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      toggleLanguage(); // load initial content in DE
    });
  </script>

</body>
</html>
