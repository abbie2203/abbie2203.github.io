<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abhishek Kumar - Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #f9fafb;
      --text-color: #1f2937;
      --header-bg: linear-gradient(90deg, #1e3a8a, #2563eb);
      --footer-bg: #1e3a8a;
    }
    [data-theme="dark"] {
      --bg-color: #1f2937;
      --text-color: #f3f4f6;
      --header-bg: linear-gradient(90deg, #111827, #374151);
      --footer-bg: #111827;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }
    header {
      background: var(--header-bg);
      color: #fff;
      padding: 3rem 2rem 2rem 2rem;
      text-align: center;
      position: relative;
    }
    header img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #fff;
      margin-bottom: 1rem;
    }
    .container {
      max-width: 960px;
      margin: auto;
      padding: 2rem;
    }
    section {
      margin-bottom: 2rem;
    }
    h1, h2 {
      color: var(--text-color);
    }
    footer {
      text-align: center;
      background: var(--footer-bg);
      color: #fff;
      padding: 1rem;
    }
    ul {
      padding-left: 1.5rem;
    }
    .toggle-panel {
      position: absolute;
      top: 1rem;
      left: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 26px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #4ade80;
    }
    input:checked + .slider:before {
      transform: translateX(24px);
    }
    .lang-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <div class="toggle-panel">
      <label class="switch">
        <input type="checkbox" onclick="toggleTheme()">
        <span class="slider"></span>
      </label>
      <button class="lang-btn" onclick="toggleLanguage()" title="Toggle Language">üåê</button>
    </div>
    <img src="profile.jpg" alt="Abhishek Kumar" />
    <h1 id="name">Abhishek Kumar</h1>
    <p id="role">Projektleiter | IT Management | Agile Methoden</p>
    <p>Email: <a href="mailto:abhishek.kumar@gmx.de">abhishek.kumar@gmx.de</a> | Tel: +49 176 27803395</p>
  </header>

  <div class="container" id="content">
    <!-- Content sections will be replaced dynamically -->
  </div>

  <footer>
    <p>&copy; 2025 Abhishek Kumar</p>
  </footer>

  <script>
    const deContent = `...`;
    const enContent = `...`;
    let isEnglish = false;
    function toggleLanguage() {
      document.getElementById('content').innerHTML = isEnglish ? deContent : enContent;
      isEnglish = !isEnglish;
    }
    function toggleTheme() {
      const html = document.documentElement;
      html.toggleAttribute('data-theme');
    }
    document.addEventListener('DOMContentLoaded', () => {
      toggleLanguage();
    });
  </script>

</body>
</html>
