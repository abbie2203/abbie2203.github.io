    :root {
      --bg-color: #f9fafb;
      --text-color: #1f2937;
      --header-bg: linear-gradient(90deg, #1e3a8a, #2563eb);
      --footer-bg: #1e3a8a;

    [data-theme="dark"] {
      --bg-color: #1f2937;
      --text-color: #f3f4f6;
      --header-bg: linear-gradient(90deg, #111827, #374151);
      --footer-bg: #111827;

    body {

      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }
    header {
      background: var(--header-bg);
      color: #fff;
      padding: 3rem 2rem 2rem 2rem;
      text-align: center;
      position: relative;
    }
    header img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #fff;
      margin-bottom: 1rem;
    }
    .container {
      max-width: 960px;
      margin: auto;
      padding: 2rem;
    }
    section {
      margin-bottom: 2rem;
    }
    h1, h2 {
      color: var(--text-color);
    }
    footer {
      text-align: center;
      background: var(--footer-bg);
      color: #fff;
      padding: 1rem;
    }
    ul {
      padding-left: 1.5rem;
    }
    .toggle-panel {
      position: absolute;
      top: 1rem;
      left: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 26px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #4ade80;
    }
    input:checked + .slider:before {
      transform: translateX(24px);
    }
    .lang-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
      color: white;
    }
  </style>
</head>
